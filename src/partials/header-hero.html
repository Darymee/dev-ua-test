<div class="container">
  <div class="hero">
    <a class="hero__logo" href="index.html">
      <img
        class="hero__logo-img"
        alt="icecream logo"
        src="./images/Logo.png"
        width="50"
        height="50"
      />
      ICECREAM
    </a>

    <h1 class="hero__title">
      <p class="hero__title--white">ice cream made with</p>
      passion
    </h1>
    <ul class="hero__links">
      <li class="hero__item">
        <a class="hero__link">Products</a>
      </li>
      <li class="hero__item">
        <a class="hero__link hero__link--accent">How it's made?</a>
      </li>
    </ul>
    <picture class="hero__image-milk">
      <source
        srcset="
          ./images/hero-milk-desk-213.png    1x,
          ./images/hero-milk-desk-213@2x.png 2x
        "
        media="(min-width: 1260px)"
      />
      <source
        srcset="
          ./images/hero-milk-tab-152.png    1x,
          ./images/hero-milk-tab-152@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <img
        class=""
        src="./images/hero-milk-desk-213.png "
        alt="Кувшин с молоком"
      />
    </picture>

    <div class="hero__circle"></div>
    <ul class="hero-chain">
      <li class="hero-chain__item">
        <p class="hero-chain__text">
          <span class="hero-chain__text--accent">16</span> <br />cafes
        </p>
      </li>
      <li class="hero-chain__item">
        <p class="hero-chain__text">
          <span class="hero-chain__text--accent">23</span> <br />
          food trucks
        </p>
      </li>
    </ul>
  </div>
</div>
